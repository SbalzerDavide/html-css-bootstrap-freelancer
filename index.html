<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css
    ">
    <title>Document</title>
</head>
<body>
    <header>

        <nav class="navbar navbar-default text-uppercase">
            
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed btn btn-primary" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <div class="toggle-menu"> 
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>


                    </div>
                    </button>
                    <a class="navbar-brand" href="#">start bootstrap</a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn" href="#">portfolio</a></li>
                    <li><a class="btn" href="#">about</a></li>
                    <li><a class="btn" href="#">contact</a></li>
                </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

    
    </header>

    <main>
        <div class="start-bootstrap text-uppercase text text-center">
            <img src="./img/avatar.svg" alt="avatar">
            <h1>start bootstrap</h1>
            <div class="fas-star"><i class="fas fa-star"></i></div>
            <h4 class="text-capitalize">Graphic Artist - Web Designer - Illustrator</h4>
        </div>

        <div class="container">
            <div class="row portfolio text-center">
                <div class="col-xs-10 col-xs-offset-1 portfolio-title">
                    <h2 class="text-uppercase">portfolio</h2>
                    <div class="fas-star"><i class="fas fa-star"></i></div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-1">
                    <img class="img-rounded" src="./img/cabin.png" alt="cabin">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-2">
                    <img class="img-rounded" src="./img/cake.png" alt="cabin">

                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-3">
                    <img class="img-rounded" src="./img/circus.png" alt="cabin">

                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-4">
                    <img class="img-rounded" src="./img/game.png" alt="cabin">

                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-5">
                    <img class="img-rounded" src="./img/safe.png" alt="cabin">

                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-6">
                    <img class="img-rounded" src="./img/submarine.png" alt="cabin">

                </div>
            </div>
        </div>
        <div class="about">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 about-title">
                    </div>
                    <div class="col-xs-12 col-md-4 col-md-offset-2 about-text">
                    </div>
                    <div class="col-xs-12 col-md-4 about-text">
                    </div>
                    <div class="col-xs-12 about-download">
                    </div>
                </div>
            </div>
        </div>
        <div class="container contact">
            <div class="col-xs-12 contact-title">
            </div>
            <div class="col-xs-10 col-xs-offset-1 contact-input"></div>
            <div class="col-xs-10 col-xs-offset-1 contact-input"></div>
            <div class="col-xs-10 col-xs-offset-1 contact-input"></div>
            <div class="col-xs-10 col-xs-offset-1 contact-input"></div>
            <div class="col-xs-2 col-xs-offset-1 contact-submit"></div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 footer-col"></div>
                <div class="col-xs-12 col-md-4 footer-col"></div>
                <div class="col-xs-12 col-md-4 footer-col"></div>
            </div>
        </div>
        
        <div class="col-xs-12 copyright"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
