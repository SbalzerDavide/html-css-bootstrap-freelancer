<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 header-logo">

                </div>
                <nav class="col-xs-12 col-md-4 col-md-offset-4"></nav>
            </div>          
        </div>
    </header>

    <main>
        <div class="start-bootstrap">
        </div>
        <div class="container">
            <div class="row portfolio">
                <div class="col-xs-10 col-xs-offset-1 portfolio-title"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-1"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-3"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-4"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-5"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 portfolio-box-6"></div>
            </div>
        </div>
        <div class="about">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 about-title">
                    </div>
                    <div class="col-xs-12 col-md-4 col-md-offset-2 about-text">
                    </div>
                    <div class="col-xs-12 col-md-4 about-text">
                    </div>
                    <div class="col-xs-12 about-download">
                    </div>
                </div>
            </div>
        </div>
        <div class="container contact">
            <div class="col-xs-12 contact-title">
            </div>
            <div class="col-xs-10 col-xs-offset-1 contact-input"></div>
            <div class="col-xs-10 col-xs-offset-1 contact-input"></div>
            <div class="col-xs-10 col-xs-offset-1 contact-input"></div>
            <div class="col-xs-10 col-xs-offset-1 contact-input"></div>
            <div class="col-xs-2 col-xs-offset-1 contact-submit"></div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 footer-col"></div>
                <div class="col-xs-12 col-md-4 footer-col"></div>
                <div class="col-xs-12 col-md-4 footer-col"></div>
            </div>
        </div>
        
        <div class="col-xs-12 copyright"></div>
    </footer>
    
</body>
</html>
